<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="Author" content="喂喂">
	<meta name="Description" content="小小电影娘">
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.10.0/jquery.min.js"></script>
	<script type="text/javascript" src="index.js?v=20160630"></script>
	<link rel="stylesheet" type="text/css" href="main.css?v=20160630">
	<title>小小电影娘 V0.5 </title>
</head>
<body>
	<div class="box">
		<div class="box_title">
			<h3>小小电影娘</h3>
		</div>
		<div class="box_main" id="box_main">
		</div>
		<div class="box_input">
			<input name="search_key" id="search_key" class="search_key" placeholder="输入电影名称" value="" />
			<button type="submit" id="btn_sub" class="btn_sub" onclick="get_db_movie()">搜 索</button>
		</div>
		<p id="monitor" class="monitor"></p>
	</div>
	<script type="text/x-template" id="t_media">
	<div class="media">
		<div class="media-left">
			<a href="[media_link]">
				<img src="[media_img]" alt="[title]"></a>
		</div>
		<div class="media-body">
			<h4 class="media-heading">[title]([original_title])</h4>
			<p>[media_content]</p>
			<p>类型：[genres]</p>
			<p>豆瓣得分：[average]</p>
		</div>
	</div>
	</script>
</body>
</html>
